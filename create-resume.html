    <div class="page-container">
        
        <div id="pre-next-step">
            <button class=" btn next-step"> <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />

              <button class="btn next-step" onclick="location.href='/home.html'"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />

        <div id="main-part">
            <div id="fill-info-menu">
                <div class="menu-section">اطلاعات پایه</div>
                <div class="menu-section">تحصیلات</div>
                <div class="menu-section">سوابق شغلی</div>
                <div class="menu-section" style="border: transparent;">مهارت ها</div>
            </div>
            <div id="skill-section" >
                <div id="show-result" class="skill-card">
                    <h3 class="p-3">مهارت های شما</h3>
                    <div id="skill-list">
                        
                    </div>
                </div>
                    <div class="form skill-card">
                        <form action="" class="form__content">
                            <div class="form__box">
                                <input id="skill-input" type="text" class="form__input" placeholder="مهارت خود را وارد کنید">
                                <label for="" class="form__label">مهارت خود را وارد کنید:</label>
                                <div class="form__shadow"></div>
                            </div>
    
            
    
    
                            <div class="skill-number">
                                <label for="form-check">میزان مهارت خود را تعیین کنید:</label>
                                <div class="row">
                                    <div class="col w-20">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="skill-input-percent" id="exampleRadios1" value="25" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                              کم
                                            </label>
                                          </div>
                                    </div>
                                    <div class="col w-20">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="skill-input-percent" id="exampleRadios2" value="50" checked>
                                            <label class="form-check-label" for="exampleRadios2">
                                              متوسط
                                            </label>
                                          </div>
                                    </div>
                                
                                
                                    <div class="col w-20">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="skill-input-percent" id="exampleRadios3" value="75" checked>
                                            <label class="form-check-label" for="exampleRadios3">
                                              زیاد
                                            </label>
                                          </div>
                                    </div>
                                    <div class="col w-20">
                                        <div class="form-check">
                                            <input class="form-check-input " type="radio" name="skill-input-percent" id="exampleRadios4" value="100" checked>
                                            <label class="form-check-label" for="exampleRadios4">
                                               عالی
                                            </label>
                                          </div>
                                    </div>
                                </div>
                                  
                            </div>
                            <div class="form__button">
                                <input type="submit" id="confirm-skill-btn" class="form__submit" value="ثبت">
                            </div>
    
                        </form>
                    </div>
                
        </div>
    </div>
